name: 'Baseline Guardian'
description: 'Enforce modern web standards in your pull requests. Automatically scans CSS files for browser compatibility issues using the official web-features baseline data.'
author: 'Md. Rafi'

branding:
  icon: 'shield'
  color: 'gray-dark'

inputs:
  token:
    description: 'The GITHUB_TOKEN to use for API calls. Required for commenting on pull requests.'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
